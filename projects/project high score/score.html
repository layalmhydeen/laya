<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Indie+Flower" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css"> </head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">High Score</a> </div>
            <div id="navbar" class="navbar-collapse collapse in" aria-expanded="true">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
    <div class="countiner-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12 ">
                <div class="col-xs-6 col-md-6 col-md-offset-3 title">
                    <p><b> High Score Game </b></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12 col-md-offset-1 ">
                <div class="col-xs-3 col-md-3  pik"> <img src="name.png" width="100%">
                    <label class="labelName"><b> Name </b></label> Name :
                    <input type="text" id="name" class="result form-control" /> </div>
                <div class="col-xs-3 col-md-3 char"> <img src="game.png" width="100%">
                    <label class="labelName"><b>Game Name </b></label> Game:
                    <input type="text" id="game" class="result form-control" /> </div>
                <div class="col-xs-3 col-md-3 Bul"> <img src="credit-score.png" width="100%">
                    <label class="labelName"><b> Score</b></label> Score:
                    <input type="number" min="0" id="score" class="result form-control" /> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12 total">
                <div class="col-md-4 col-md-offset-4">
                    <div>
                        <input type="button" id="submit" value="Submit" class="total form-control" /> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12" id="output">
         <div class="col-md-4 col-md-4" id="nameoutput"> </div>
            <div class="col-md-4 col-md-4" id="gameoutput"> </div>
            <div class="col-md-4 col-md-4" id="scoreoutput"> </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="veryimpotant.js"></script>
</body>

</html>
